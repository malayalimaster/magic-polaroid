<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Polaroid</title>

    <!-- Load A-Frame first -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- Then MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>

    <style>
      #hint {
        position: fixed;
        top: 12px;
        left: 12px;
        z-index: 9999;
        background: rgba(0,0,0,0.6);
        color: #fff;
        padding: 8px 12px;
        border-radius: 8px;
        font-family: system-ui, Arial;
        font-size: 14px;
      }
    </style>
  </head>

  <body style="margin:0; overflow:hidden;">
    <div id="hint">Point camera at the photo ðŸ“¸</div>

    <a-scene
      mindar-image="imageTargetSrc: targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <!-- Mobile-safe video: muted + playsinline -->
        <video id="vid" src="video.mp4" preload="auto" loop muted playsinline crossorigin></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          src="#vid"
          width="1"
          height="0.7"
          position="0 0 0"
          rotation="0 0 0"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      const sceneEl = document.querySelector("a-scene");
      const video = document.querySelector("#vid");

      sceneEl.addEventListener("targetFound", () => {
        video.play();
      });

      sceneEl.addEventListener("targetLost", () => {
        video.pause();
      });
    </script>
  </body>
</html>
