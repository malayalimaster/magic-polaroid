<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Polaroid</title>

    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>

  <body style="margin:0; overflow:hidden;">
    <a-scene
      mindar-image="imageTargetSrc: targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <video id="vid" src="video.mp4" preload="auto" loop crossorigin></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          src="#vid"
          width="1"
          height="0.7"
          position="0 0 0"
          rotation="0 0 0"
          autoplay
          loop
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector("#vid");
      document.querySelector("a-scene").addEventListener("targetFound", () => {
        video.play();
      });
      document.querySelector("a-scene").addEventListener("targetLost", () => {
        video.pause();
      });
    </script>
  </body>
</html>
