<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scan for Magic</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
      }
      #hint {
        position: fixed;
        top: 12px;
        left: 12px;
        z-index: 9999;
        background: rgba(0,0,0,0.6);
        color: #fff;
        padding: 8px 12px;
        border-radius: 8px;
        font-family: system-ui, Arial;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div id="hint">Point camera at the photo ðŸ“¸</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      mindar-image="imageTargetSrc: targets.mind; cameraFacing: environment; uiScanning: false; uiLoading: false;"
    >
      <a-assets>
        <video id="vid" src="video.mp4" preload="auto" loop muted playsinline crossorigin></video>
      </a-assets>

      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        wasd-controls-enabled="false"
      ></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#vid" width="1" height="0.7" position="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const scene = document.querySelector("a-scene");
      const video = document.querySelector("#vid");

      scene.addEventListener("targetFound", () => video.play());
      scene.addEventListener("targetLost", () => video.pause());
    </script>
  </body>
</html>
